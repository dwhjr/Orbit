<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regasioh - Orbit Password</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Orbit Password</h1>
        <div class="form-group">
            <label for="password-length">Password Length:</label>
            <input type="number" id="password-length" min="1" placeholder="Required Password Length">
        </div>
        <div>
            <h4 align="left">Password inclusion requirement:</h4>
        </div>
        <div class="form-group">
            <label class="checkbox-label">
                <input type="checkbox" id="uppercase"> Include Uppercase Letters
            </label>
        </div>
        <div class="form-group">
            <label class="checkbox-label">
                <input type="checkbox" id="numbers"> Include Numbers
            </label>
        </div>
        <div class="form-group">
            <label class="checkbox-label">
                <input type="checkbox" id="symbols"> Include Symbols
            </label>
        </div>
        <button id="generate-btn" class="button">Generate Password</button>
        <button id="copy-btn" class="button">Copy Password</button>
        <div class="password" id="password"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
